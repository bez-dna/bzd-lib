name: bzd
services:
  pg:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U postgres -d postgres
    ports:
      - 25432:5432

  nats:
    image: nats:2-alpine
    volumes:
      - nats-data:/data
    ports:
      - 24222:4222

volumes:
  pg-data:
  nats-data:
